{% extends 'base.html' %}
{% load static %}
{% block content %}

<section id="products" class="products-section">
  <div class="container">
    <div class="section-header">
      <span>Our One of The Best category</span>
      <h2>{{ categoryes.category_name }}</h2>
    </div>

    <div id="productGrid">
      {% for p in product %}
      <div class="product-card">
        <div class="product-image">
          <img src="{{ p.product_image.url }}" alt="{{ p.product_name }}">
        </div>
        <h4>{{ p.product_name|capfirst }}</h4>
        <p>{{ p.product_description|truncatechars:100 }}</p>
        <a href="{% url 'product_details' categoryes.category_slug p.product_slug %}">View Product</a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
/* --- Layout Container --- */
.products-section {
  padding: 2rem 1rem;
  margin-top: 80px;
  min-height: 100vh;
  box-sizing: border-box;
}

.container {
  max-width: 1280px;
  margin: 0 auto;
  width: 100%;
  box-sizing: border-box;
}

/* --- Section Header --- */
.section-header {
  text-align: center;
  margin-bottom: 2rem;
}
.section-header span {
  font-size: 1rem;
  font-weight: 600;
  color: #2563eb;
  display: block;
}
.section-header h2 {
  font-size: 1.8rem;
  font-weight: 700;
  color: #111827;
  margin-top: 0.5rem;
  text-transform: uppercase;
  word-wrap: break-word;
}

/* --- Product Grid --- */
#productGrid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
  justify-items: center;
  width: 100%;
  box-sizing: border-box;
}

/* --- Product Card --- */
.product-card {
  background: #fff;
  border-radius: 1rem;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 1rem;
  text-align: center;
  display: flex;
  flex-direction: column;
  transition: 0.3s ease;
  width: 100%;
  max-width: 320px;
}
.product-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

/* --- Product Image --- */
.product-image {
  width: 100%;
  height: 0;
  padding-top: 70%; /* aspect ratio */
  position: relative;
  overflow: hidden;
  border-radius: 0.5rem;
  margin-bottom: 1rem;
}
.product-image img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* --- Text & Description --- */
.product-card h4 {
  margin-top: 0.25rem;
  font-weight: 700;
  font-size: 1.1rem;
  color: #111827;
}
.product-card p {
  color: #4b5563;
  font-size: 0.95rem;
  margin: 0.75rem 0 1.25rem 0;
  line-height: 1.5;
  padding: 0 0.5rem;
  word-break: break-word;
  flex-grow: 1;
}

/* --- Button --- */
.product-card a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background-color: #2563eb;
  color: #fff;
  padding: 0.75rem 1.5rem;
  border-radius: 0.5rem;
  font-size: 1rem;
  font-weight: 500;
  text-decoration: none;
  transition: 0.2s ease;
  width: 100%;
  max-width: 200px;
  margin: 0 auto;
}
.product-card a:hover {
  background-color: #1d4ed8;
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

/* --- Responsive Adjustments --- */
@media (max-width: 768px) {
  .section-header h2 {
    font-size: 1.5rem;
  }
  .product-card {
    max-width: 100%;
  }
}

@media (max-width: 480px) {
  .section-header h2 {
    font-size: 1.2rem;
  }
  .product-card p {
    font-size: 0.85rem;
  }
}
</style>

{% endblock %}
